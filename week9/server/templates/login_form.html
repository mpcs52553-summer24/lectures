<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <style>
    body { font-size: 22px; margin: 2em; font-family: system-ui; }
    input, button { font-size: 22px; padding: 6px; }
    header { display: flex; justify-content: space-between; }
  </style>
</head>
<body>

  <header>
    <h1>Server-Side Form Example</h1>
    <p>
      {% if user is not none %}
        Hello! <a href="/logout">Logout</a>
      {% endif %}
    </p>
  </header>

  <form action="/submit_login" method="post">
    <p>
      <label for="email">Email:</label>
      <input required placeholder="you@example.com" autofocus="1" id="email" name="email" type="text">
    </p>
    <p>
      <label for="password">Password:</label>
      <input required id="password" name="password" type="text">
    </p>
    <button>Let Me In</button>
  </form>

</body>
</html>
